<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="item : ${posts}">
    <h3 th:text="${item.title}"></h3>
    <a th:href="@{'/posts/' + ${item.id}}">View Post</a>
    </a>
</div>
</body>
</html>
