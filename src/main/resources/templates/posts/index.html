<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<div th:each="item : ${posts}">
    <h3 th:text="${item.title}"></h3>
    <p th:text="${item.body}"></p>
    <p>Posted By: <span th:text="${item.author.email}"></span></p>
    <a th:href="@{'/posts/' + ${item.id}}">View Post</a>
    </a>
</div>
</body>
</html>
