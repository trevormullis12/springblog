<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-light bg-light">
    <ul>
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/posts}">Posts</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/roll-dice}">Roll Dice</a></li>
        <th:block sec:authorize="!isAuthenticated()">
            <li>
                <a th:href="@{/login}">Login</a>
            </li>
            <li>
                <a th:href="@{/sign-up}">Sign Up</a>
            </li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </th:block>
    </ul>
</nav>
</body>
</html>
